<form (ngSubmit)="onSubmit()">
<div *ngIf="presenceToEdit" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Presence editation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input 
          class="form-control"
          type="datetime-local" 
          [ngModel]="presenceToEdit.when | date:'yyyy-MM-ddTHH:mm'" 
          (ngModelChange)="presenceToEdit.when = dateChanged($event)"
          name="when">
        <div *ngFor="let student of presented | keyvalue" class="form-check">
            <input type="checkbox" class="form-check-input" [checked]="student.value"
              (change)="toggleStudent(student.key)">
            <label class="form-check-label">{{student.key.name}} {{student.key.surname}}</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!isStudentChecked">Save changes</button>
      </div>
    </div>
  </div>
</div>
</form>
